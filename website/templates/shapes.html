<!DOCTYPE html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0px;
            padding: 0px;
        }

        .header-bar {
            width: 100%;
            background-color: blue;
            color: white;
            text-align: left;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-sizing: border-box;
        }

        .header-name {
            flex-grow: 1;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background-color: white;
            color: blue;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            min-width: 80px;
        }

        .header-button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <!-- Add the header bar from the "website" page -->
    <div class="header-bar">
        <a href="/" class="header-name" style="text-decoration: none; color: white;">Geosense Assist</a>
        <div class="header-buttons">
            <a href="/login" class="header-button">Log In</a>
            <a href="/sign-up" class="header-button">Sign Up</a>
        </div>
    </div>

    <h1>Shape Analysis</h1>
    <p>Uploaded Shape File: {{ filename }}</p>
    <img src="{{ url_for('views.uploaded_file', filename=filename) }}" alt="Uploaded Shape Image" />
    <p>Analysis Result: {{ result }}</p>

    <h2>Click the button to hear analysis</h2>
    <form action="/audio_analysis" method="POST">
        <input type="hidden" name="result" value="{{ result }}">
        <input type="hidden" name="file" value="{{ filename }}">
        <input type="hidden" name="shape" value="{{ shape }}">
        <button type="submit">Audio Analysis</button>
    </form>
</body>
</html>
